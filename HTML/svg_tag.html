<!DOCTYPE html>
<html>
<body>

<svg width="800" height="400">

  <!-- Rectangle -->
  <rect x="20" y="20" width="150" height="100" fill="lightblue" stroke="black" stroke-width="2" />

  <!-- Circle -->
  <circle cx="300" cy="70" r="50" fill="red" stroke="black" stroke-width="2" />

  <!-- Ellipse -->
  <ellipse cx="500" cy="70" rx="80" ry="50" fill="green" stroke="black" stroke-width="2" />

  <!-- Horizontal Line -->
  <line x1="20" y1="170" x2="780" y2="170" stroke="purple" stroke-width="4" />

  <!-- Triangle (using polygon) -->
  <polygon points="120,300 70,350 170,350" fill="orange" stroke="black" stroke-width="2" />

  <!-- Polyline (zigzag line) -->
  <polyline points="350,250 380,300 410,250 440,300" fill="none" stroke="blue" stroke-width="3" />

</svg>

</body>
</html>
